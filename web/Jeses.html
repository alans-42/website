<html>
	<head>
		<source src="jess.js">
		<title>Jess web</title>
		<style>
		.button{
			background-color: red;
			padding:  5px 32px;
		}
		</style>
	</head>
	<body>
		<div id="jess" style="font-size: 50px;">Jess</div>
		<br>
		<button onclick="jess()" style="color: blue;" class="button">Change</button>
		<br>
		<img src="https://imaging.broadway.com/images/poster-178275/w230/222222/120597-9.jpg">

		<script>
			function jess(){
			let word = document.getElementById("jess");
				if (word.innerHTML == "Jess"){
					word.innerHTML = "sseJ";
				}
				else{
					word.innerHTML = "Jess";
				}
			}
		</script>
	</body>
</html>
